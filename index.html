<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <!-- Bootstrap -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous"
  />

  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" 
  />

</head>
<body>
  
  <!-- Header -->
  <header class="bg-info p-4 mb-2 text-center">
    <h1 class="heading-1 font-weight-bold text-white">Weather Dashboard</h1>
  </header>

  <!-- Main Page Content -->
  <main>

    <!-- Content Container -->
    <div class="container">
      <div class="row">

        <!-- Sidebar: Search + Search History -->
        <aside class="col-md-4 bg-light p-2">

          <form class="form-group mt-1">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-block btn-info mt-3" type="submit">
              Search
              <i class="fas fa-search ml-1"></i>
            </button>
          </form>

          <ul class="list-group mt-3">
            <li class="list-group-item list-group-item-info font-weight-bold">Previous Searches:</li>
            <li class="list-group-item">Boston</li>
            <li class="list-group-item">New York</li>
            <li class="list-group-item">Washington D.C.</li>
            <li class="list-group-item">London</li>
            <li class="list-group-item">Toronto</li>
            <li class="list-group-item">Los Angeles</li>
          </ul>

        </aside>

        <!-- Weather Dashboard -->
        <div class="col-md-8">

        </div>

      </div>
    </div>

  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
